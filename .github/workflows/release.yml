name: Test and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-release:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(cat src/manifest.json | grep -o '"version": *"[^"]*"' | sed 's/"version": *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create extension package
        run: |
          cd src
          zip -r ../your-notifier-${{ steps.get_version.outputs.version }}.zip . \
            -x "*.DS_Store" \
            -x "__MACOSX/*" \
            -x ".git/*"
          cd ..

      - name: Verify package
        run: |
          ls -lh your-notifier-${{ steps.get_version.outputs.version }}.zip
          unzip -l your-notifier-${{ steps.get_version.outputs.version }}.zip | head -20

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Installation
            1. Download the `your-notifier-${{ steps.get_version.outputs.version }}.zip` file
            2. Extract it to a folder
            3. Open Chrome/Edge and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
          draft: false
          prerelease: false
          files: ./your-notifier-${{ steps.get_version.outputs.version }}.zip
