<div id="dialog" class="yon-dialog-container">
    <div id="yon-edit-rule">

        <div class="yon-input-group">
            <span class="yon-input-group-addon" data-i18n="labelTitle">Title:</span>
            <input type="text" id="title" class="yon-form-control" data-i18n-placeholder="placeholderTitle" placeholder="Title">
        </div>

        <div class="yon-input-group">
            <span class="yon-input-group-addon">URL:</span>
            <input type="text" id="url" class="yon-form-control" placeholder="URL">
        </div>

        <div class="yon-input-group">
            <span class="yon-input-group-addon" data-i18n="labelSelector">Selector:</span>
            <input type="text" id="selector" class="yon-form-control" data-i18n-placeholder="placeholderSelector" placeholder="CSS/jQuery selector...">
        </div>

        <div class="row">
            <div style="display: none" class="yon-test">
                <div class="yon-test-inner">
                    <div class="test-label-container">
                        <span class="test-label"></span>
                    </div>
                    <span style="display: none" class="yon-badge not-available" data-i18n="statusNotAvailable">Not available</span>
                    <span style="display: none" class="yon-badge ok">OK</span>
                </div>
            </div>
        </div>
        <div class="editor-buttons">
            <div class="inner">
                <button class="yon-btn" type="button" id="cancel" data-i18n="buttonCancel">Cancel</button>
                <button class="yon-btn" type="button" id="test" data-i18n="buttonTest">Test</button>
                <button class="yon-btn" type="button" id="save" data-i18n="buttonSave">Save</button>
            </div>
        </div>
    </div>
</div>
